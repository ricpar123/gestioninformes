<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <h1 class="heading">üëã Hola!!<br><br></h1>
   <br><br>
    <form [formGroup]="loginForm">
      <ion-item lines="none" class="ion-item">
        <fieldset  class="input-item">
          <legend>Userid</legend> 
          <ion-input formControlName="userid" placeholder="userid"></ion-input>
        </fieldset>
      </ion-item>
      <ion-item lines="none" class="ion-item">
        <fieldset class="input-item">
          <legend>Clave</legend> 
          <ion-input formControlName="clave" type="password" placeholder="clave"></ion-input>
        </fieldset>
      </ion-item>
      
      <ion-button class="login-button" (click)="enviar()" expand="block">Login</ion-button>
     
    </form>
  </div>

  
</ion-content>
