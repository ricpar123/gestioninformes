
<h2 mat-dialog-title>Editar Usuario</h2>

<mat-dialog-content [formGroup]="form">
 
  <mat-form-field>
    <input matInput placeholder="Userid"
    formControlName="userid">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Clave"
    formControlName="clave">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Rol"
    formControlName="rol">
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Cerrar</button>
  <button class="mat-raised-button mat-primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
