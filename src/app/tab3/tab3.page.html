<ion-header [translucent]="true">
 
    <ion-toolbar color="primary">
        <ion-title>
          Informes de Servicio
        </ion-title>
      </ion-toolbar>
    </ion-header>
  <ion-content>

    <form class="form" [formGroup] = "infoForm" (ngSubmit)="onSubmit()">
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-input type="date" label="Inicio" formControlName="fechaIni"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6">
            <ion-input type="date" label="Fin" formControlName="fechaFin"></ion-input>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size="8">
            <ion-select formControlName="cliente" placeholder="Seleccionar cliente">
              <ion-select-option *ngFor="let cliente of clientes" [value]="cliente.nombre">
                {{cliente.nombre}}
              </ion-select-option>
             
            </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button type="submit" shape="round" expand="block">
              Aplicar  filtro
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>  
     

    </form>

    <ion-grid fixed>
      <ion-row class="title">
        <ion-col size="4"><strong>Cliente</strong></ion-col>
        <ion-col size="2"><strong>Numero</strong></ion-col>
        <ion-col size="4"><strong>Fecha</strong></ion-col>
        <ion-col size="2"><strong>Opciones</strong></ion-col>
      </ion-row>
      <ion-row *ngFor="let informe of informes; let i = index">
        <ion-col size="4">
          {{informe.cliente}}
        </ion-col>
        <ion-col size="2">
         {{informe.numero}}
        </ion-col>
        <ion-col size="4">
          {{informe.fecha}}
        </ion-col>
        <ion-col size="2" (click)="detalles(i)">
          Detalles
        </ion-col>
      </ion-row>
    </ion-grid>
  

  </ion-content>
